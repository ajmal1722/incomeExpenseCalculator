<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div class="container text-light text-center mt-3">
        <div class="row">
            <div class="col-sm-6">
                <h5>Income</h5>
                <div class="d-flex">                  
                <div class="div-input">
                    <input class="mb-2 js-income-category" type="text" placeholder="Category">
                    <p class="validation-text d-none">*Enter Income Category</p>
                </div>
                <div class="div-input">
                    <input class="mb-2 js-input-income " type="number" placeholder="Income">
                    <p id="income-display" class="validation-text">*Enter Proper Amount</p>
                </div>               
                <button onclick="getIncome()" class="js-income-btn add-button">Add</button>     
                </div>
            </div>
            <div class="col-sm-6">
                <h5>Expense</h5>
                <div class="d-flex">
                <div class="div-input">
                    <input class="mb-2 js-input-category" type="text" placeholder="Category">
                    <p class="validation-text ">*Enter Income Category</p>
                </div>
                <div class="div-input">
                    <input class="mb-2 js-input-expense" type="number" placeholder="Expense">
                    <p id="expense-display" class="validation-text d-none">*Enter Proper Amount</p>
                </div>               
                <button onclick="getExpense()" class="add-button">Add</button>   
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center text-light">
        <div class="row">
            <div class="col-sm-3 pt-5">
                <h5>Total Income</h5>
                <div class="js-income-display mx-auto my-3"></div>
                <h5 class="pt-5" >Balance</h5>
                <div class="js-balance-display mx-auto mt-3 mb-5"></div>
            </div>
            <div class="col-sm-5 mt-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Income</th>
                        </tr>
                    </thead>
                    <tbody class="js-table-income"></tbody>
                </table>
                <table class="table table-expense">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Expense</th>
                        </tr>
                    </thead>
                    <tbody class="js-table"></tbody>
                </table>
                <div class="">
                    <button class=" js-expense-total "></button>
                </div>
            </div>
            <div class="col-sm-4">
                <canvas id="pie-chart"></canvas>
            </div>
        </div>
    </div>




    <script src="sample.js"></script>

</body>
</html>
