<!DOCTYPE html>
<html lang="en">

</head>
<body>

                <p>Income</p>
                <input class="mb-2" type="number">
                <button class="">Add</button>
            </div>
            <div class="col-6">
                <p>Expense</p>
                <input class="mb-2" type="number" placeholder="Expense">
                <input class="mb-2" type="text" placeholder="Expense category">
                <button class="">Add</button>
            </div>
