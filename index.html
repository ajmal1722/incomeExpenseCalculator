<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-danger text-light text-center">
        <div class="row">
            <div class="col-sm-6">
                <p>Income</p>
                <input class="mb-2" type="number">
                <button class="">Add</button>
            </div>
            <div class="col-sm-6">
                <p>Expense</p>
                <input class="mb-2" type="number" placeholder="Expense">
                <input class="mb-2" type="text" placeholder="Expense category">
                <button class="">Add</button>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-warning text-center text-light">
        <div class="row">
            <div class="col-sm-3 bg-info pt-5">
                <h5>Income</h5>
                <div class="js-income-display mx-auto my-3"></div>
                <h5 class="pt-5" >Balance</h5>
                <div class="js-balance-display mx-auto my-3"></div>
            </div>
            <div class="col-sm-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Expense</th>
                            <th>Category</th>
                            <th>Balance</th>
                        </tr>
                        <tr>
                            <td>400</td>
                            <td>hair cutting</td>
                            <td>400</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-sm-4 bg-info">
                
            </div>
        </div>
    </div>




    <script src="sample.js"></script>

</body>
</html>
